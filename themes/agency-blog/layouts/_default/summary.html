<!-- <article class="post-preview"> -->

  <div class="summary-card">
    
      <div class="summary-header">
        <h2 class="title"><a href='{{ .Permalink }}'> {{ .Title }}</a></h2>
        <div class="meta">
          <div class="date">
            {{ .Date.Format "Jan, 2006" }} - {{ .ReadingTime }} minutes
          </div>
          {{ partial "tags.html" . }}
        </div>
      </div>
      <div class="post-summary">
        {{ .Summary }}
      </div>
  </div>
